    <script>
        // دالة لإظهار نافذة تأكيد الحذف
        function showConfirmDeleteModal(departmentId) {
            const modal = document.getElementById('confirmDeleteModal');
            modal.style.display = 'block';
            document.getElementById('confirmDeleteBtn').onclick = () => confirmDeleteDepartment(departmentId);
        }

        // دالة لإغلاق نافذة تأكيد الحذف
        function closeConfirmDeleteModal() {
            const modal = document.getElementById('confirmDeleteModal');
            modal.style.display = 'none';
        }

        // دالة لتأكيد الحذف
        async function confirmDeleteDepartment(departmentId) {
            const response = await fetch(`/api/department/${departmentId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('تم حذف القسم بنجاح');
                closeConfirmDeleteModal();
                loadDepartments(); // إعادة تحميل الأقسام
            } else {
                alert('حدث خطأ أثناء حذف القسم.');
            }
        }

        // إضافة خاصية النقر بالزر الأيمن لحذف قسم
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            const departmentCards = document.querySelectorAll('.department-card');
            departmentCards.forEach(card => {
                card.classList.remove('highlight');
            });
            if (event.target.closest('.department-card')) {
                const departmentCard = event.target.closest('.department-card');
                departmentCard.classList.add('highlight');
                const departmentId = departmentCard.getAttribute('onclick').match(/'([^']+)'/)[1];
                showConfirmDeleteModal(departmentId);
            }
        });

        async function showDepartmentDetails(departmentId) {
            const departmentsList = document.getElementById('departmentsList');
            const employeesTableBody = document.getElementById('employeesTableBody');
            const addEmployeeBtn = document.getElementById('addEmployeeBtn');

            // إضافة تأثير لتمييز القسم النشط
            const departmentCards = departmentsList.getElementsByClassName('department-card');
            for (let card of departmentCards) {
                card.classList.remove('active');
            }
            const activeCard = document.querySelector(`.department-card[onclick="showDepartmentDetails('${departmentId}')"]`);
            if (activeCard) {
                activeCard.classList.add('active');
            }

            employeesTableBody.innerHTML = ''; // تفريغ محتوى الجدول الحالي
            addEmployeeBtn.style.display = 'block'; // إظهار زر إضافة موظف

            // تحميل بيانات الموظفين وإضافتها إلى الجدول
            const employeesResponse = await fetch(`/api/department/${departmentId}/employees`);
            const employees = await employeesResponse.json();
            employees.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.name}</td>
                    <td>${employee.username}</td>
                    <td>${employee.password}</td>
                    <td><button class="btn btn-danger" onclick="showConfirmDeleteEmployeeModal('${departmentId}', '${employee.id}')">حذف</button></td>
                `;
                employeesTableBody.appendChild(row);
            });

            // ضبط القسم الحالي في الزر لإضافة موظف جديد
            addEmployeeBtn.setAttribute('onclick', `showAddEmployeeModal('${departmentId}')`);
        }

        // دالة لإظهار نافذة تأكيد حذف موظف
        function showConfirmDeleteEmployeeModal(departmentId, employeeId) {
            const modal = document.getElementById('confirmDeleteEmployeeModal');
            modal.style.display = 'block';
            document.getElementById('confirmDeleteEmployeeBtn').onclick = () => confirmDeleteEmployee(departmentId, employeeId);
        }

        // دالة لإغلاق نافذة تأكيد حذف موظف
        function closeConfirmDeleteEmployeeModal() {
            const modal = document.getElementById('confirmDeleteEmployeeModal');
            modal.style.display = 'none';
        }

        // دالة لتأكيد حذف موظف
        async function confirmDeleteEmployee(departmentId, employeeId) {
            const response = await fetch(`/api/department/${departmentId}/employees/${employeeId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('تم حذف الموظف بنجاح');
                closeConfirmDeleteEmployeeModal();
                showDepartmentDetails(departmentId); // تحديث قائمة الموظفين
            } else {
                alert('حدث خطأ أثناء حذف الموظف.');
            }
        }
        // دالة لإضافة موظف جديد
        async function addEmployee() {
            const departmentId = document.getElementById('addEmployeeModal').dataset.departmentId;
            const employee = {
                name: document.getElementById('employeeName').value,
                username: document.getElementById('employeeUsername').value,
                password: document.getElementById('employeePassword').value // نرسل كلمة المرور كما هي
            };

            const response = await fetch(`/api/department/${departmentId}/employees`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(employee)
            });

            if (response.ok) {
                alert('تمت إضافة الموظف بنجاح');
                closeAddEmployeeModal();
                showDepartmentDetails(departmentId); // إعادة تحميل تفاصيل القسم لتحديث الموظفين
            } else {
                alert('حدث خطأ أثناء إضافة الموظف.');
            }
        }

        // دالة لإظهار نافذة إضافة موظف
        function showAddEmployeeModal(departmentId) {
            const modal = document.getElementById('addEmployeeModal');
            modal.style.display = 'block';
            // تعيين معرف القسم في نافذة الإضافة
            modal.dataset.departmentId = departmentId;
        }

        // دالة لإغلاق نافذة إضافة موظف
        function closeAddEmployeeModal() {
            const modal = document.getElementById('addEmployeeModal');
            modal.style.display = 'none';
        }

        // تحميل الأقسام عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadDepartments();
        });

        // دالة لتحميل الأقسام
        async function loadDepartments() {
            try {
                const response = await fetch('/api/departments');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const departments = await response.json();
                const departmentsList = document.getElementById('departmentsList');
                departmentsList.innerHTML = '';
                departments.forEach(department => {
                    const div = document.createElement('div');
                    div.className = 'department-card';
                    div.innerHTML = `
                        <img src="https://img.icons8.com/ios-filled/50/000000/office.png" alt="Office Icon"/>
                        <h3>${department.name}</h3>
                    `;
                    div.setAttribute('onclick', `showDepartmentDetails('${department.id}')`);
                    departmentsList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading departments:', error);
                alert('حدث خطأ أثناء تحميل الأقسام.');
            }
        }

        // دالة لإضافة قسم جديد
        async function addDepartment() {
            const newDepartmentName = document.getElementById('newDepartmentName').value;
            const response = await fetch('/api/departments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: newDepartmentName })
            });
            if (response.ok) {
                alert('تمت إضافة القسم بنجاح');
                loadDepartments(); // إعادة تحميل الأقسام
            } else {
                alert('حدث خطأ أثناء إضافة القسم.');
            }
        }
    </script>

function loadUpcomingBackupDevices() {
    fetch('/api/devices')
        .then(response => response.json())
        .then(devices => {
            const notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = ''; // تفريغ القائمة الحالية

            const today = new Date();
            const twoDaysFromNow = new Date();
            twoDaysFromNow.setDate(today.getDate() + 2);

            const upcomingDevices = devices.filter(device => {
                const nextBackupDate = new Date(device.nextBackupDate);
                return nextBackupDate <= twoDaysFromNow && nextBackupDate >= today;
            });

            if (upcomingDevices.length > 0) {
                upcomingDevices.forEach(device => {
                    const nextBackupDate = new Date(device.nextBackupDate);
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <div class="device-info" onclick="toggleBackupDate(this)">
                            <span class="device-name">${device.name}</span> 
                            <span class="department-name">(${device.department})</span>
                        </div>
                        <div class="backup-date" style="display: none;">
                            <span>الباك أب القادم: ${nextBackupDate.toLocaleDateString()}</span>
                        </div>
                    `;
                    notificationList.appendChild(listItem);
                });
            } else {
                const noNotificationItem = document.createElement('li');
                noNotificationItem.textContent = 'لا توجد أجهزة بحاجة إلى باك أب قريب.';
                notificationList.appendChild(noNotificationItem);
            }
        })
        .catch(error => {
            console.error('Error fetching devices:', error);
        });
}

function toggleBackupDate(element) {
    const backupDateDiv = element.nextElementSibling;
    backupDateDiv.style.display = backupDateDiv.style.display === "none" ? "block" : "none";
}

// تحميل الإشعارات عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', function() {
    loadUpcomingBackupDevices();
});
