    <script>
        const officeContainer = document.getElementById('officeContainer');
        const officeRegionSelect = document.getElementById('officeRegion');

        function loadRegionsAndOffices() {
            fetch('/api/regions')
                .then(response => response.json())
                .then(regions => {
                    regions.forEach(region => {
                        const option = document.createElement('option');
                        option.value = region.name;
                        option.textContent = region.name;
                        officeRegionSelect.appendChild(option);
                    });
                });

            fetch('/api/offices')
                .then(response => response.json())
                .then(offices => {
                    offices.forEach(office => addOfficeToCard(office));
                });
        }

        function addOfficeToCard(office) {
    const card = document.createElement('div');
    card.className = 'col-md-4';
    card.setAttribute('data-office-name', office.name); // إضافة سمة للتعرف على المكتب
    card.innerHTML = `
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">${office.name}</h5>
                <p class="card-text">المنطقة: ${office.region}</p>
                <a href="office.html?name=${encodeURIComponent(office.name)}" class="btn btn-primary">عرض التفاصيل</a>
                <button class="btn btn-danger deleteButton">حذف</button>
            </div>
        </div>
    `;
    officeContainer.appendChild(card);

    // إضافة حدث النقر لزر الحذف
    card.querySelector('.deleteButton').addEventListener('click', function() {
        if (confirm('هل أنت متأكد من حذف هذا المكتب؟')) {
            deleteOffice(office.name, card);
        }
    });
}

// دالة منفصلة لحذف المكتب
function deleteOffice(officeName, cardElement) {
    fetch(`/api/offices/${encodeURIComponent(officeName)}`, { 
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            // حذف البطاقة من العرض مباشرة
            cardElement.remove();
            console.log('تم حذف المكتب بنجاح');
        } else {
            throw new Error('فشل في حذف المكتب');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("حدث خطأ أثناء حذف المكتب.");
    });
}

// تحديث دالة تحميل المكاتب
function loadRegionsAndOffices() {
    // تفريغ المحتوى الحالي
    officeContainer.innerHTML = '';
    officeRegionSelect.innerHTML = '<option value="">اختر منطقة</option>';
    
    // تحميل المناطق
    fetch('/api/regions')
        .then(response => response.json())
        .then(regions => {
            regions.forEach(region => {
                const option = document.createElement('option');
                option.value = region.name;
                option.textContent = region.name;
                officeRegionSelect.appendChild(option);
            });
        })
        .catch(error => console.error('Error loading regions:', error));

    // تحميل المكاتب
    fetch('/api/offices')
        .then(response => response.json())
        .then(offices => {
            offices.forEach(office => addOfficeToCard(office));
        })
        .catch(error => console.error('Error loading offices:', error));
}

        // معالجة نموذج إضافة مكتب
        document.getElementById('addOfficeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const officeName = document.getElementById('officeName').value;
            const officeRegion = document.getElementById('officeRegion').value;

            const newOffice = { name: officeName, region: officeRegion };

            fetch('/api/offices', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newOffice)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('فشل في إضافة المكتب');
            })
            .then(office => {
                addOfficeToCard(office);
                this.reset();
                $('#addOfficeModal').modal('hide');
            })
            .catch(error => {
                console.error("خطأ:", error);
                alert("حدث خطأ أثناء إضافة المكتب.");
            });
        });

        // معالجة نموذج إضافة منطقة
        document.getElementById('addRegionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const regionName = document.getElementById('regionName').value;

            fetch('/api/regions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: regionName })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('فشل في إضافة المنطقة');
            })
            .then(region => {
                const option = document.createElement('option');
                option.value = region.name;
                option.textContent = region.name;
                officeRegionSelect.appendChild(option);
                this.reset();
                $('#addRegionModal').modal('hide');
            })
            .catch(error => {
                console.error("خطأ:", error);
                alert("حدث خطأ أثناء إضافة المنطقة.");
            });
        });

        function loadUpcomingBackupDevices() {
    fetch('/api/devices')
        .then(response => response.json())
        .then(devices => {
            const notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = ''; // تفريغ القائمة الحالية

            const today = new Date();
            const twoDaysFromNow = new Date();
            twoDaysFromNow.setDate(today.getDate() + 2);

            const upcomingDevices = devices.filter(device => {
                const nextBackupDate = new Date(device.nextBackupDate);
                return nextBackupDate <= twoDaysFromNow && nextBackupDate >= today;
            });

            if (upcomingDevices.length > 0) {
                upcomingDevices.forEach(device => {
                    const nextBackupDate = new Date(device.nextBackupDate);
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <div class="device-info" onclick="toggleBackupDate(this)">
                            <span class="device-name">${device.name}</span> 
                            <span class="department-name">(${device.department})</span>
                        </div>
                        <div class="backup-date" style="display: none;">
                            <span>الباك أب القادم: ${nextBackupDate.toLocaleDateString()}</span>
                        </div>
                    `;
                    notificationList.appendChild(listItem);
                });
            } else {
                const noNotificationItem = document.createElement('li');
                noNotificationItem.textContent = 'لا توجد أجهزة بحاجة إلى باك أب قريب.';
                notificationList.appendChild(noNotificationItem);
            }
        })
        .catch(error => {
            console.error('Error fetching devices:', error);
        });
}

function toggleBackupDate(element) {
    const backupDateDiv = element.nextElementSibling;
    backupDateDiv.style.display = backupDateDiv.style.display === "none" ? "block" : "none";
}

// تحميل الإشعارات عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', function() {
    loadUpcomingBackupDevices();
});
